<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <script language="javascript">
            mydate = new Date();
            myday = mydate.getDay();
            mymonth = mydate.getMonth();
            myweekday = mydate.getDate();
            myhour = mydate.getHours();
            myminutes = mydate.getMinutes();
            weekday = myweekday;

            if (myday === 0)
                day = " Domingo ";

            else if (myday === 1)
                day = " Lunes ";

            else if (myday === 2)
                day = " Martes ";

            else if (myday === 3)
                day = " Miércoles ";

            else if (myday === 4)
                day = " Jueves ";

            else if (myday === 5)
                day = " Viernes ";

            else if (myday === 6)
                day = " Sábado ";

            if (mymonth === 0)
                month = "Enero ";

            else if (mymonth === 1)
                month = "Febrero ";

            else if (mymonth === 2)
                month = "Marzo ";

            else if (mymonth === 3)
                month = "Abril "

            else if (mymonth === 4)
                month = "Mayo ";

            else if (mymonth === 5)
                month = "Junio ";

            else if (mymonth === 6)
                month = "Julio ";

            else if (mymonth === 7)
                month = "Agosto ";

            else if (mymonth === 8)
                month = "Setiembre ";

            else if (mymonth === 9)
                month = "Octubre ";

            else if (mymonth === 10)
                month = "Noviembre ";

            else if (mymonth === 11)
                month = "Diciembre ";
        </script> 
    </h:head>


    <h:body>
        <p ALIGN="right"> 
            <script>document.write(day);
                document.write(myweekday + " de " + month + "" + myhour + ":" + myminutes);</script> 
        </p>


    </h:body>
</html>
